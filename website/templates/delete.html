{% extends 'layout.html'%}
{%block body%} 
<script src="{{url_for('static', filename='settings.js')}}"></script>
<div class = "container">
    <h1>Delete Account</h1>
    <p>Are you sure you want to delete your account? Account deletion is completely irreversible and your current trades will be cancelled. Please re-enter your username and password to confirm deletion.</p>
    <form method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="item_name">Confirm Name</label>
        <input
        type="username"
        class="form-control"
        id="username"
        name="username"
        placeholder="{{user.user_name}}"
        />
    </div>
<div class="form-group">
  <label for="item_name">Confirm Password</label>
  <input
  type="confirm_password"
  class="form-control"
  id="confirm_password"
  name="confirm_password"
  placeholder="********"
  />
</div>

        <br/>
    <div align="center">
        <a href="/usersettings"><button id="back" class="btn btn-primary">Back to User Settings</button></a>
        <script>$('button#back').click(function(){
            window.location.href='/usersettings';
        })</script>
        <button type="submit" class="btn btn-danger">Confirm Account Deletion</button>
    </div>
</form>
</div>
{%endblock%}
