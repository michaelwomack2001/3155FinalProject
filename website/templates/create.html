{% extends 'layout.html'%}
{%block body%} 
<div class = "container">
    <h1>Post a new trade</h1>
    <form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="item_name">Name</label>
        <input
        type="item_name"
        class="form-control"
        id="item_name"
        name="item_name"
        placeholder="Enter Item Name"
        />
    </div>
    <div class="form-group">
        <label for="item_name">Item Type: </label>
    <select
    type = "item_type"
    id = "item_type"
    name = item_type>
        <option value=””>-----</option>
        <option value="Video Games">Video Games</option>
        <option value="Collectibles">Collectibles</option>
        <option value="Small Electronics">Small Electronics</option>
        <option value="Computers">Computers</option>
        <option value="Other">Other</option>
        </select>
    </div>
        <div class="form-group">
        <label for="tag">Condtion of Item: </label>
        <select
        type = "condition"
        id = "condition"
        name = condition>
        <option value=””>-----</option>
        <option value="New">New</option>
        <option value="Used">Used</option>
        <option value="Refurbished">Refurbished</option>
        <option value="For Parts">For Parts</option>
        </select>
        </div>
    
    <div class="form-group">
        <label for="file">Image: </label>
        <input type="file" accept=".png,.jpeg,.jpg,.jfif" class="form-control" name="file" id="file">
    </div>
        <label for="desc">Describe item and potential demands</label>
        <textarea name="desc" id="desc" class="form-control" title="Describe item and potential demands"></textarea>
        <br/>
    <div align="center">
        <button type="submit" class="btn btn-primary">Submit Trade</button>
    </div>
</form>
</div>
{%endblock%}
